<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_task.css' %}">
</head>
<body>  
{% block content %}
<a href="/" class="home-button"><img src="{% static 'img/arrow_2.png' %}" alt="Not Found"></a>
<div class="container mt-5">
    <h2>{{ view.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Зберегти</button>
    </form>
</div>
{% endblock %}
</body>
</html>
